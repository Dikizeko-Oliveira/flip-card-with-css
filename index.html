<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <title>Flip Card</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <div class="image">
                        <img src="./images/mi.jpg" alt="Mi NOTEBOOK">
                    </div>
                    <h1>XIAOMI MI NOTEBOOK PRO</h1>
                    <p>15.6 inch, Intel core i7 8550U 16GB ram, 256GB SSD Nvidia GTX 1050 Max-Q </p>
                </figure>
                <figure class="back">
                    <h1>PRICE: $ 1500.00</h1>
                    <button>BUY NOW</button>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
